<body>

  <div class="container-fluid">
    <!-- The justified navigation menu is meant for single line per list item.
    Multiple lines will require custom code not provided by Bootstrap. -->

    <nav class="navbar navbar-fixed-top navbar-top">
      <div class="col-xs-2 col-md-1 text-center footer-margin-top">
        <a class="navbar-brand" href="#">
          <img src="img/azv_logo.jpeg" class="img-logo" alt="">

      </div>
      <div class="col-xs-2 col-md-1 pull-left footer-margin-top">
        <a href="home.html"><i class=" glyphicon top-glyphicon-home azv-padding-home navbar-icon-first"></i></a>
      </div>
      <div class="col-xs-4 col-md-4 pull-left footer-margin-top">
        <a href="rating.html"><i class="fa top-fa-star-half-o azv-padding navbar-icon "></i></a>

      <div class="col-xs-3 col-md-6 footer-margin-top pull-right">
        <a href="contact.html" class="pull-right"><i class="fa page-fa-address-card margin-page"></i><b class="navbar-page"> Contact<b></a>
        </div>
      </nav>
      <div class="row-fluid top">
        <div class="col-md-6 col-md-offset-3">
          <div class="card azv-card">
            <div class="card-body">
              <form action="" method="post" novalidate="novalidate">
                <div class="form-group">
                  <label>Nomber:</label>
                  <input id="" name="" type="text" class="form-control" aria-required="true" aria-invalid="false">
                </div>
                <div class="form-group">
                  <label for="">Fam:</label>
                  <input id="" name="" type="text" class="form-control" aria-required="true" aria-invalid="false">
                </div>
                <div class="form-group">
                  <label for="" >Numnber di Telefoon:</label>
                  <input id="" name="" type="text" class="form-control" data-val="true" aria-required="true" placeholder="+297-###-##-##" aria-invalid="false">
                </div>
                <div class="form-group">
                  <label for="" >Tema di Mensahe:</label>
                  <input id="cc-name" name="cc-name" type="text" class="form-control" data-val="true" data-val-required="Please enter the name on card"
                  autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error">
                  <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                </div>
                <div class="form-group">
                  <label for="textarea-input">Pregunta of Comentario:</label>
                  <textarea name="textarea-input" id="textarea-input" rows="9"  class="form-control azv-textarea"></textarea>
                </div>
                <div>
                  <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                    <span id="payment-button-amount">Submit</span>
                    <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-fixed-bottom navbar-bottom">
        <div class="col-xs-4 col-md-4 text-center footer-margin-top">
