<body>

  <div class="container-fluid">
    <!-- The justified navigation menu is meant for single line per list item.
    Multiple lines will require custom code not provided by Bootstrap. -->
    <br>

    <nav class="navbar navbar-fixed-top navbar-top">
      <div class="col-xs-2 col-md-1 text-center footer-margin-top">
        <a class="navbar-brand" href="#">
          <img src="img/azv_logo.jpeg" class="img-logo" alt="">
        </a>
      </div>
      <div class="col-xs-2 col-md-1 pull-left footer-margin-top">
        <a href="home.html"><i class=" glyphicon top-glyphicon-home azv-padding-home navbar-icon-first"></i></a>
      </div>
      <div class="col-xs-4 col-md-4 pull-left footer-margin-top">
        <a href="rating.html"><i class="fa top-fa-star-half-o azv-padding navbar-icon "></i></a>
      </div>
      <div class="col-xs-3 col-md-6 footer-margin-top pull-right">
        <a href="contact.html" class="pull-right"><i class="fa page-fa-address-card margin-page"></i><b class="navbar-page">
            Contact<b></a>
      </div>
    </nav>
    <div class="row-fluid top">
      <div class="col-md-6 col-md-offset-3">
        <div class="card azv-card">
          <div class="card-body">
            <form action="" method="post" id="contact_us" novalidate="novalidate">
              <div class="form-group">
                <label>Nomber:</label>
                <input id="first_name" name="first_name" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Fam:</label>
                <input id="last_name" name="last_name" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Numnber di Telefoon:</label>
                <input id="phone_number" name="phone_number" type="number" class="form-control" data-val="true"
                  aria-required="true" placeholder="+297-###-##-##" aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Email:</label>
                <input id="email" name="email" type="email" class="form-control" data-val="true" data-val-required="Please enter the name on card"
                  autocomplete="email" aria-required="true" aria-invalid="false" aria-describedby="subject-error">
                <span class="help-block field-validation-valid" data-valmsg-for="subject" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <label for="">Tema di Mensahe:</label>
                <input id="subject" name="subject" type="text" class="form-control" data-val="true" data-val-required="Please enter the name on card"
                  autocomplete="subject" aria-required="true" aria-invalid="false" aria-describedby="subject-error">
                <span class="help-block field-validation-valid" data-valmsg-for="subject" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <label for="message">Pregunta of Comentario:</label>
                <textarea name="message" id="message" rows="9" class="form-control azv-textarea"></textarea>
              </div>
              <div>
                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                  <span id="payment-button-amount">Submit</span>
                  <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                </button>
              </div>
              <br>
              <br>
              <br>
              <br>
            </form>
          </div>
        </div>
      </div>
    </div>
    <nav class="navbar navbar-fixed-bottom navbar-bottom">
      <div class="col-xs-4 col-md-4 text-center footer-margin-top">
        <a href="home.html"><i class="glyphicon bottom-glyphicon-home"></i></a>
      </div>
      <div class="col-xs-4 col-md-4 text-center footer-margin-top">
        <a href="rating.html"><i class="fa bottom-fa-star-half-o"></i></a>
      </div>
      <div class="col-xs-4 col-md-4 text-center footer-margin-top">
        <a href="contact.html"><i class="fa bottom-fa-address-card"></i></a>
      </div>
    </nav>
  </div>

  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/js.cookie.js"></script>
  <script src="js/overhang.min.js"></script>
  <script src="js/jquery-ui.min.js"></script>
  <script src="js/overhang.min.js"></script>
  <script src="js/azv.js"></script>


  <script>
    $("#contact_us").submit(function (e) {
      e.preventDefault();

      var datastring = '{ "first_name": "' + $('#first_name').val() + '",';
      datastring += ' "last_name": "' + $('#last_name').val() + '",';
      datastring += ' "phone_number": "' + $('#phone_number').val() + '",';
      datastring += ' "email": "' + $('#email').val() + '",';
      datastring += ' "subject": "' + $('#subject').val() + '",';
      datastring += ' "message": "' + $('#message').val() + '"}';

      $.ajax({
        type: "POST",
        url: server + 'contact',
        data: datastring,
        ContentType: "application/json",

        headers: {
          'Content-Type': 'application/json',
        },
        success: function (data) {
          $("body").overhang({
            type: "success",
            message: "Thanks! Comments sent successfully.",
            duration: 3,
            primary: "#6EAF22",
            accent: "#3a5d12",
            overlay: true
          });
          setTimeout(function () {
            window.location.href = 'home.html';
          }, 3500);

        },
        error: function () {
          $("body").overhang({
            type: "error",
            message: "Oeps! We have an error in the system, please try again in a few moments",
            duration: 3,
            overlay: true
          });
        }
      });

    });


  </script>
</body>

</html>
