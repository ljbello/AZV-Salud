        <div class="card azv-card">
          <div class="card-body">
            <form action="" method="post" id="contact_us" novalidate="novalidate">
              <div class="form-group">
                <label>Nomber:</label>
                <input id="first_name" name="first_name" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Fam:</label>
                <input id="last_name" name="last_name" type="text" class="form-control" aria-required="true"
                  aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Number di telefon:</label>
                <input id="phone_number" name="phone_number" type="number" class="form-control" data-val="true"
                  aria-required="true" placeholder="+297-###-##-##" aria-invalid="false">
              </div>
              <div class="form-group">
                <label for="">Email:</label>
                <input id="email" name="email" type="email" class="form-control" data-val="true" data-val-required="Please enter the name on card"
                  autocomplete="email" aria-required="true" aria-invalid="false" aria-describedby="subject-error">
                <span class="help-block field-validation-valid" data-valmsg-for="subject" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <label for="">Tema di mensahe:</label>
                <input id="subject" name="subject" type="text" class="form-control" data-val="true" data-val-required="Please enter the name on card"
                  autocomplete="subject" aria-required="true" aria-invalid="false" aria-describedby="subject-error">
                <span class="help-block field-validation-valid" data-valmsg-for="subject" data-valmsg-replace="true"></span>
              </div>
              <div class="form-group">
                <label for="message">Pregunta of comentario:</label>
                <textarea name="message" id="message" rows="9" class="form-control azv-textarea"></textarea>
              </div>
              <div>
                <button id="contact-us-button" type="submit" class="btn btn-lg btn-info btn-block">
                  <span id="contact-us-button-text">Submit</span>
                </button>
              </div>
              <hr>
              <br>
              <br>
              <br>
            </form>
          </div>
        </div>

  <script type="text/javascript">
    $("#contact_us").submit(function (e) {
      e.preventDefault();
      loader(true);
      $("#contact-us-button").prop("disabled", true);

      if ($('#first_name').val() != '' && $('#last_name').val() != '' && $('#phone_number').val() != '' && $('#email').val() != '' && $('#subject').val() != '' && $('#message').val() != '') {

        var datastring = '{ "first_name": "' + $('#first_name').val() + '",';
        datastring += ' "last_name": "' + $('#last_name').val() + '",';
        datastring += ' "phone_number": "' + $('#phone_number').val() + '",';
        datastring += ' "email": "' + $('#email').val() + '",';
        datastring += ' "subject": "' + $('#subject').val() + '",';
        datastring += ' "message": "' + $('#message').val() + '"}';

        $.ajax({
          type: "POST",
          url: server + 'contact',
          data: datastring,
          dataType: "json",
          contentType: "application/json; charset=utf-8",
          async: true,
          headers: {
          },
          success: function (data) {
            loader(false);
            $("body").overhang({
              type: "success",
              message: "Thanks! Comments sent successfully.",
              duration: 3,
              primary: "#6EAF22",
              accent: "#3a5d12",
              overlay: true
            });
            setTimeout(function () {
              window.location.href = 'home.html';
            }, 3500);
          },
          error: function () {
            $("body").overhang({
              type: "error",
              message: "Oeps! We have an error in the system, please try again in a few moments",
              duration: 3,
              overlay: true
            });
            loader(false);
            $("#contact-us-button").prop("disabled", false);
          }
        });
      }
      else {
        $("body").overhang({
          type: "warn",
          message: "Please! fill in all fields",
          duration: 3,
          overlay: true
        });
        loader(false);
        $("#contact-us-button").prop("disabled", false);
      }
    });
  </script>
